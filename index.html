<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="assets/styling/styling.css">
</head>
<body>
    <!-- Heading for Weather Search with the "weather-search-heading" class -->
    <h1 class="weather-search-heading">Weather Search</h1>
  <!-- Main container for the Weather App -->
  <div class="container">
    <!-- Container for the search input and button -->
    <div class="search-container">
      <!-- Input field for entering the city name -->
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <!-- Search button -->
      <button id="searchBtn">Search</button>
    </div>
    <!-- Container to display current weather data -->
    <div id="weatherData"></div>
    <!-- Flex container for displaying the 5-day forecast and search history side-by-side -->
    <div class="flex-container">
      <!-- Container to display the 5-day forecast -->
      <div id="forecast"></div>
      <!-- Unordered list to display the search history -->
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="assets/script.js"></script>
</body>
</html>
