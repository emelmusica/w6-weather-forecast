<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/styling/styling.css">
  <body>
    <!-- Weather Dashboard -->
    <div class="weather-card">
      <!-- Dashboard Title -->
      <h1 class="weather-title">Weather Dashboard</h1>
      <!-- Weather Information -->
      <div class="weather-info">
        <!-- Search Input Container -->
        <div class="search-container">
          <input type="text" id="cityInput" placeholder="Enter city name">
          <button id="searchBtn">Search</button>
        </div>
        <!-- Current Weather Data Container -->
      <div class="weather-data" id="weatherData">
        <!-- Weather data will be dynamically added here -->
      </div>
      <!-- 5-Day Forecast Container -->
      <div class="forecast" id="forecast">
        <!-- 5-day forecast will be dynamically added here -->
      </div>
    </div>
    <!-- Search History Section -->
    <div class="search-history">
      <h2>Search History</h2>
      <ul id="historyList">
        <!-- Search history will be dynamically added here -->
      </ul>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src=""></script>
</head>
</body>
</html>
